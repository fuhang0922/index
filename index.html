<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>远程仓库的操作</title>
</head>
<body>
    <p>
        (1)在码云上注册一个账号
        (2)登录码云之后，在页面右上角点击+，新建项目
        (3)首次操作，需要通过 ssh-keygen -t rsa -C "email@.com" 
        该命令生成密钥对，将id_rsa.pub文件中的内容，复制粘贴到码云中的
        密钥列表中。
        (4)将远程仓库克隆一份到本地，它就是本地仓库
        (5)将源代码保存在本地仓库，也就是将源代码文件放在本地仓库这个文件夹下。
        (6)接下来就是一些本地操作，比如add，commit
        (7)假设今天任务完成，我就可以将本地仓库中的内容推送到远程仓库。
        (8)然后在执行 git push origin master 命令。
    </p>
</body>
</html>
